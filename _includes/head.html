<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="{{ "/scripts/jquery-1.11.3.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/scripts/bootstrap.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  {% if page.blogger_orig_url %}
  <link href="{{ "/syntaxhighlighter/styles/shCoreDefault.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css"/>
  <script src="{{ "/syntaxhighlighter/scripts/shCore.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushCpp.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushCSharp.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushXml.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushHLSL.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script type='text/javascript'>
	SyntaxHighlighter.defaults['gutter'] = false; 
	SyntaxHighlighter.defaults['smart-tabs'] = false; 
	SyntaxHighlighter.all();
  </script>  
  {% endif %}
</head>
